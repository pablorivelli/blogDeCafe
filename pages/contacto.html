<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                    <h1 class="logo__texto no-margin centrar-texto"> Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2> Blog de Café con consejos y cursos </h2>
            <p> Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <body>
        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto--bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__input" type="text" placeholder="Tu Nombre" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">Correo</label>
                    <input class="campo__input" type="email" placeholder="Tu E-Mail" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__input campo__input_textarea" id="mensaje"></textarea>
                </div>

                <div class="campo">
                    <input class="campo__label boton boton--primario" type="submit" value="Enviar">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__texto no-margin centrar-texto"> Blog<span class="logo__bold">DeCafé</span>
                        </h1>
                    </a>
                    <nav class="navegacion">
                        <a href="../pages/nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="../pages/cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="../pages/contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>

</html>
